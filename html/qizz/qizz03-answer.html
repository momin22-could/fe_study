<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        사용자 ID : <input type="text"><br>
        비밀 번호 : <input type="password">
        <input type="button" value="완료">
        
        <br><br>

        <select>
            <option>짜장면</option>
            <option selected>짬뽕</option>
            <option>탕수육</option>
        </select>
        
        <br>

        <label>짜장면<input type="checkbox"></label>
        <label>짬뽕<input type="checkbox" checked></label>
        <label>탕수육<input type="checkbox"></label>

        <br>

        이름 : <input type="text"><br>
        암호 : <input type="password"><br>
        <fieldset>
            자소서 : <textarea>이곳에 자기소개서 작성</textarea>
        </fieldset>
        <br><br>
        검색: <input type="text">
        <input type="button" value="Q1">
        <input type="button" value="Q2"><br>
        submit 버튼 : <input type="submit" value="전송1">
        <input type="submit" value="전송2"><br>
        reset 버튼 : <input type="reset" value="리셋1">
        <input type="reset" value="리셋2">
    </form>
</body>
</html>
